language: node_js

node_js: ["stable", "13", "12", "10", "8"]
os: linux

if: tag IS blank

cache: npm

script:
  - npm run build

jobs:
  include:
    - stage: test
      name: audit 🕴️
      node_js: "stable"
      script: npm audit
    - stage: deploy 🚀
      name: publish github pages 📜
      script: npm run docs
      deploy:
        edge: true # opt in to dpl v2
        provider: pages
        token: $GITHUB_TOKEN
        local_dir: out/docs
        cleanup: false
        verbose: true
        on:
          branch: master
